<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Personajes de Delibes</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>
  </head>  
  <body>
 
    
    <div id="contenido">
      <img src="delibes.jpg">
   <h1>Generador de personajes de Delibes</h1>
      
    <p>Introduzca un nombre de varón en el textbox y pulse el botón de añadir. Añada tantos nombres como desee. 
      Cuando haya terminado, pulse el botón de generar para que se generen los personajes de la novela.</p>
    <form>
      <fieldset>
    <input type="text" placeholder="Juan" id="txtNombre"> 
    <input type="button" value="Añadir nombre" id="btnAñadirNombre"> 
    <input type="button" value="Generar personajes" id="btnGenerar">
      </fieldset>
    </form>
    
    
    <div id="resultado"></div>
    </div>
  </body>
</html>
